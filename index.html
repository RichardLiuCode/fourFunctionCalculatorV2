<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <script async src="https://richardliucode.github.io/richardcode/RichardJS/footer.js"></script>
</head>

<body>
    <div class="main">
        <p id="title">
            <strong>Four Function Calculator</strong>
        </p>
        <input type="number" id="number1" placeholder="Number 1">
        <br>
        <select id="dropdown">
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
        </select>
        <br>
        <input type="number" id="number2" placeholder="Number 2">
        <br>
        <button id="calculate">Calculate</button>
        <br>
        <textarea readonly id="display"></textarea>
    </div>
</body>

</html>
